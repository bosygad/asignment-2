    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">

</head>

<body>
    <section>
        <div class="container">
            <h1 class="d-flex justify-content-center position-relative">Bookmarker</h1>
          <div class="bookmark my-5 text-center">
            <h2 class="my-2"><i class="fa-solid fa-bookmark fs-4"></i> Bookmark your favorite sites <i class="fa-solid fa-bookmark fs-4"></i></h2>
           
          </div>
          <div class="form" >
            <form onsubmit="addWebsite(event)"  >
                <label for="name" class="my-2"><i class="fa-solid fa-book-bookmark mx-1"></i>site name</label>
                <input type="text"  placeholder="Bookmark name" id="siteName" class="form-control my-3 mane">
                
                <label for="url" class="my-2"><i class="fa-solid fa-link mx-1"></i>site url</label>
                <input type="text" placeholder="website url" id="siteUrl" class="form-control url my-3">
            
                <div class="d-flex justify-content-center align-items-center">
                    <button class="btn btn-danger text-white py-2 px-4 mb-5 mt-3" id="btn" type="submit">submit</button>
                </div>
            </form>
          </div>
            <table class="table my-3">
                <thead>
                    <tr>
                        <th>index</th>
                        <th>website name</th>
                        <th>visit</th>
                        <th>delete</th>
                    </tr>

                </thead>
                <tbody id="tableRow">
    
                </tbody>
            </table>
        </div>

    </section>
    
    <script src="js/main.js"></script>
</body>

</html>
